{% extends "blog/base.html" %}
{% load static %}

{% block title %}
Blogs
{% endblock title %}

{% block content %}
    {% if not blog_list %}
        <div class="container-flex bg-light info_container">
            <h1 class="text-info">There are no blogs</h1>
        </div>
    {% else %}
        {% for blog in blog_list %}
            {% include "blog/snippets/blog.html" %}
        {% endfor %}
    {% endif %}
{% endblock content %}
